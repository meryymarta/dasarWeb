<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleSlide.css">
    
    <script src="jquery-3.7.1.js"></script>
    
    <script>
        $(document).ready(function() {
            // Mengatur aksi saat elemen dengan ID "flip" diklik
            $("#flip").click(function() {
                // Menerapkan efek slideUp ("slow") pada elemen dengan ID "kotak2"
                $("#kotak2").slideUp("slow");
            });
        });
    </script>
</head>
<body>
    <div id="flip">Klik untuk Efek Slide</div>
    
    <div id="kotak2">Selamat Pagi</div>
</body>
</html>
